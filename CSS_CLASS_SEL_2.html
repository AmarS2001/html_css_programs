<!--HTML elements can also refer to more than one class.-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .center {
                text-align: center;
                color: red;
            }
            p.large {
                font-size: 300%;
                color: green;
                          }
        </style>
    </head>
    <body>
        <h1>This heading will not be affected</h1>
        <p class="center">This paragraph will be red and center-aligned.</p>
        <p class="large center">This paragraph will be green, center-aligned, and in a large font-size</p> 
    </body>

</html>
