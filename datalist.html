
<strong>The datalist tag specifies a list of pre-defined options for an input element.
The datalist tag is used to provide an "autocomplete" feature for input elements. Users will see a drop-down list of pre-defined options as they input data.</strong>

<br><br>
<label>Choose a flavor:</label>

<input list="ice-cream-flavors" name="choice" />
<datalist id="ice-cream-flavors">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Mint">
    <option value="Strawberry">
    <option value="Vanilla">
</datalist>
