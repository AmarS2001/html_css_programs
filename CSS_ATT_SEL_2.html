<!--
Attribute selector:
3. [^=]- A specific attribute whose value begin with a specified value 
-->

<html>
    <head>
        <style>
            [class^="to"] {
							background: yellow;
						   }
        </style>
    </head>
    
    <body>
        <h1 class="top-header">Welcome</h1>
        <p class="bottom-text">Hello world!</p>
        <p class="topcontent">Are you learning CSS?</p>
    </body>
</html>
