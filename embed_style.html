<head>
<style>
body {
		background-color: rgb(100,255,69);
		border:10px blue solid;
	 }

		font-size:30px;
	}
p	{	color: red;} 
</style>
</head>

<body>

	<h1>A h1 Heading</h1>
	<p>A paragraph.</p>
	<h1>This is a heading </h1>
	<p>This is another paragraph </p>
	<h2> H2  </h2>
</body>
